<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating wings co</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="header-text">
                        <h1>Creating Wings</h1>
                        <p class="subtitle">Meet Pia - Your Financial Empowerment Assistant</p>
                    </div>
                    <div id="userProfile" class="user-profile" style="display: none;">
                        <div class="user-info">
                            <div class="user-avatar">
                                <span id="userInitials">U</span>
                            </div>
                            <div class="user-details">
                                <span id="userName" class="user-name">User</span>
                                <span id="userEmail" class="user-email">user@example.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message" id="welcomeMessage">
                    <p>Hello. How can I help you today?</p>
                </div>
            </div>
            
            <div id="chatInputContainer" class="chat-input-container" style="display: none;">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="Type your message..." 
                        autocomplete="off"
                        disabled
                    >
                    <button id="sendButton" class="btn-send" disabled>
                        <span>Send</span>
                    </button>
                </div>
                <div id="escalationNotice" class="escalation-notice" style="display: none;">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js?v=3"></script>
</body>
</html>
