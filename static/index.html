<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creating wings co</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="header-text">
                        <h1>Creating Wings</h1>
                        <p class="subtitle">AI Assistant for Women's Financial Independance</p>
                    </div>
                    <div id="userProfile" class="user-profile" style="display: none;">
                        <div class="user-info">
                            <div class="user-avatar">
                                <span id="userInitials">U</span>
                            </div>
                            <div class="user-details">
                                <span id="userName" class="user-name">User</span>
                                <span id="userEmail" class="user-email">user@example.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Auth0 Login Modal -->
            <div id="loginModal" class="modal" style="display: flex;">
                <div class="modal-content">
                    <h2>Welcome</h2>
                    <p class="login-description">Sign in with Google to access your personalized assistant</p>
                    <button id="loginButton" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                        </svg>
                        Sign in with Google
                    </button>
                    <p class="login-footer">Secure authentication powered by Auth0</p>
                </div>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <div class="welcome-message" id="welcomeMessage">
                    <p>Hello. How can I help you today?</p>
                </div>
            </div>
            
            <div id="chatInputContainer" class="chat-input-container" style="display: none;">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="Type your message..." 
                        autocomplete="off"
                        disabled
                    >
                    <button id="sendButton" class="btn-send" disabled>
                        <span>Send</span>
                    </button>
                </div>
                <div id="escalationNotice" class="escalation-notice" style="display: none;">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js?v=3"></script>
</body>
</html>
