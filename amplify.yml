version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd auth0-nextjs
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: auth0-nextjs/.next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - auth0-nextjs/node_modules/**/*
      - auth0-nextjs/.next/cache/**/*

